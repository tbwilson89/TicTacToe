<!DOCTYPE html>
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script type="text/javascript" src="TTTJSnew.js"></script>
    <link rel="stylesheet" href="TicTacToe.css">
</head>
<html>
    <h1>Free Code Camp Tic Tac Toe</h1>
    <div id="start">
        <p>Which mark would you like to use?</p>
        <button id="chooseX">X</button>
        <button id="chooseO">O</button>
    </div>
    <div id="compWin">
        <p>The computer has won!</p>
    </div>
    <div id="gameDraw">
        <p>The game is draw!</p>
    </div>
    <div id="restartGame">
        <p>Would you like to start a new game?</p>
        <button id="newGame">Yes!</button>
    </div>
    <div id="gameBoard">
        <div class="row">
            <button class="box" id="1"></button>
            <button class="box" id="2"></button>
            <button class="box" id="3"></button>
        </div>
        <div class="row">
            <button class="box" id="4"></button>
            <button class="box" id="5"></button>
            <button class="box" id="6"></button>
        </div>
        <div class="row">
            <button class="box" id="7"></button>
            <button class="box" id="8"></button>
            <button class="box" id="9"></button>
        </div>
    </div>
</html>
